service: todobackend-test-sink
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

plugins:
  - serverless-domain-manager

custom:
  customDomain:
    domainName: services.todobackend.com

  lakeBucketName: todobackend-test-sink--${self:provider.stage}--lake
  dynamo:
    testResultsTableName: todobackend-test-sink--${self:provider.stage}--test-results

provider:
  name: aws
  runtime: nodejs10.x

# you can overwrite defaults here
#  stage: dev
#  region: us-east-1

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
      Resource: "arn:aws:s3:::${self:custom.lakeBucketName}/*"
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["TestResultsDynamoDBTable", "Arn" ] }

# you can define service wide environment variables here
  environment:
    LAKE_BUCKET: ${self:custom.lakeBucketName}
    TEST_RESULTS_TABLE: ${self:custom.dynamo.testResultsTableName}

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  hello:
    handler: handlers/hello.handler
    events:
      - http:
          path: /hello
          method: get
  testRunCreate:
    handler: handlers/test-run.create
    events:
      - http:
          path: /test-runs
          method: post  
          cors: true
  testResultPost:
    handler: handlers/test-run.recordResults
    events:
      - http:
          path: /test-runs/{testRunId}/results
          method: post  
          cors: true

# you can add CloudFormation resource templates here
resources:
  Resources:
    LakeBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.lakeBucketName}
    TestResultsDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: testResultId
            AttributeType: S
          -
            AttributeName: createdAt
            AttributeType: S
        KeySchema:
          -
            AttributeName: testResultId
            KeyType: HASH
          -
            AttributeName: createdAt
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.dynamo.testResultsTableName}